<div class="container">
    <h2>Últimas Experiências</h2>
    @for(item of arrayExpiriences(); track item)
    {
    <details>
        <summary>
            <p>
                <strong>{{item.summary.strong}}</strong>
                {{ item.summary.p }}
            </p>
        </summary>
        <article [innerHtml]="item.text"></article>
    </details>
    }
</div>
